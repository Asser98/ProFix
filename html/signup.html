<html>
<head>
<title> ProFix | SIGN UP </title>   
<link rel="icon" href="../images/logo/logo-icon.png"> 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/signup.css">
</head>
<body>
  <header>
       
    <div class="links">
          <div class="logo">
              <img src="../images/logo/logo_transparent.png" alt="">
          </div>

          <nav>
            <a href="index.html"> HOME </a>
            <a href="index.html #service"> SERVICES </a>
            <a href="index.html #aboutus"> ABOUT</a>
            <a href="index.html #contactus"> CONTACT US</a>
        </nav>
    </div>
   </header>

    <div id="login-box">
      <div class="left-box">
        <h1> Sign Up</h1>
          
          <input type="text" name="username" placeholder="Username"/>
          <input type="text" name="email" placeholder="Email"/>
          <input type="password" name="password" placeholder="Password"/>
        
          <input type="password" name="password2" placeholder="Retype password"/>
        
          <input type="submit" name="signup-button" value="Sign Up"/>
        
        </div>
        <div class="right-box">
          <span class="signinwith">Sign in with Social Network     </span>
        
        <button class="social facebook">Log in with Facebook</button>    
        <button class="social twitter">Log in with Twitter</button> 
        <button class="social google">Log in with Google+</button> 
            
        
        </div>
        <div class="or">OR</div>
    </div>
    
</body>    
</html>
